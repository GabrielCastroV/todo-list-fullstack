<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/output.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body class="bg-zinc-50 dark:bg-slate-800">
    <nav id="nav" class="fixed top-0 right-0 left-0 h-16 border-b-2 border-slate-600">
    </nav> 
    <div id="main" class="pt-16 h-screen flex max-w-7xl mx-auto justify-center items-center px-4 gap-16">
        <div class="hidden lg:flex w-2/4 justify-center items-center">
            <img src="/images/login.svg" alt="imagen signup">
        </div>
        <form id="form" class="flex flex-col gap-4 p-4 rounded-lg text-lg dark:bg-slate-700 bg-zinc-200 shadow-lg w-full md:w-9/12 lg:w-2/4">

            <div class="flex flex-col gap-2">
                <label for="email-input" class="font-bold text-zinc-800 dark:text-zinc-50">
                    Correo <span class="text-red-500">*</span>
                </label>
                <input type="email" 
                name="email-input" 
                id="email-input" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-cyan-700 dark:bg-slate-300 ">
            </div>
            <div class="flex flex-col gap-2">
                <label for="password-input" class="font-bold text-zinc-800 dark:text-zinc-50">
                    Contrase√±a <span class="text-red-500">*</span>
                </label>
                <input type="password" 
                name="password" 
                id="password-input" 
                autocomplete="off" 
                class="rounded-lg p-2 bg-zinc-100 focus:outline-cyan-700 dark:bg-slate-300">
                <p id="error-text" class="text-sm text-red-500 font-bold"></p>
            </div>   
            <span id="loader" class="loader mx-auto hidden"></span>
            <button 
            id="form-btn"  
            class="bg-cyan-700 py-2 px-4 rounded-lg font-bold text-zinc-50 hover:bg-cyan-800 text-center transition ease-in-out disabled:opacity-50 disabled:cursor-not-allowed">
                Login
            </button>      
        </form>
    </div>
    <script src="../components/nav.js"></script>
    <script src="index.js"></script>
    <!-- <script src="index.js"></script> -->

    <!-- <h1>Sign Up</h1>
    <div id="btn-bar"></div>
    <script type="module" src="/components/LinkBtn.js"></script> -->
</body>
</html>
